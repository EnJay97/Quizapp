<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzapp</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/questions.js" defer></script>
    <script src="./scripts/script.js" defer></script>

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quizzapp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/schweiz_umriss.png" class="card-img-top">

            <div class="card-body" id="endscreen" style="display: none;">
              <div>
                Quiz beendet!
              </div>
              <div>
                <img class="trophy" src="./img/trophy.jpg">
              </div>
              <div>
                Du hast XXX von XXX Fragen richtig beantwortet.
              </div>
            </div>

            <div class="card-body" id="question-body">
                <h5 id="questionText" class="card-title">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                  <div id="answer_1" class="card-body">
                    Antwort:
                  </div>
                </div>
            
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                  <div id="answer_2" class="card-body">
                    Antwort:
                  </div>
              
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                  <div id="answer_3" class="card-body">
                    Antwort:
                  </div>
              
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                  <div id="answer_4" class="card-body">
                    Antwort:
                </div>
            </div>
            <div class="question-footer">
                <span>
                    <b id="currentQuestion"></b>von<b id="allQuestions"></b>Fragen
                </span>
                <button id="button" class="btn btn-primary" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
            </div>
        </div>
    </div>


</body>
</html>
